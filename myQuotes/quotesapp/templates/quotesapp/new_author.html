{% extends 'quotesapp/base.html' %}

{% block content %}
<h1>Add new author</h1>
<form action ="{% url 'quotesapp:add_author' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form_label">Fullname</label>
        {{form.fullname}}
    </div>
    <div class="mb-3">
        <label class="form_label">Born date</label>
        {{form.born_date}}
    </div>
    <div class="mb-3">
        <label class="form_label">Born location</label>
        {{form.born_location}}
    </div>
    <div class="mb-3">
        <label class="form_label">Description</label>
        {{form.description}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
